<div class="tachometer-ui" style="
  background: rgba(0, 0, 0, 0.5);
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 8px;
  color: white;
  font-family: Arial, sans-serif;
  position: relative;
">
  <!-- SVG дуга -->
  <svg id="tachArc" viewBox="0 0 200 50" preserveAspectRatio="xMidYMid meet"
       style="width: 90vw; height: 20vh;">
    <path d="M10 40 Q100 10 190 40"
          style="stroke: rgba(255,255,255,0.15);
                 stroke-width: 3%;
                 fill: transparent;
                 stroke-linecap: round;"/>
    <path id="tachFill"
          d="M10 40 Q100 10 190 40"
          style="stroke: white;
                 stroke-width: 3%;
                 fill: transparent;
                 stroke-linecap: round;
                 stroke-dasharray: 180;
                 stroke-dashoffset: 180;
                 transition: stroke-dashoffset 0.05s linear;"/>
  </svg>

  <!-- Нижний блок (скорость и передача) -->
  <div style="
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
    width: 90%;
    margin-top: 3vh;
  ">
    <div style="display: flex; flex-direction: column; align-items: center;">
      <span id="speedValue" style="font-size: 9vh; font-weight: bold;">0</span>
      <span style="font-size: 2vh;">km/h</span>
    </div>
    <div style="width: 0.2vw; height: 15vh; background: rgba(255, 255, 255, 0.2);"></div>
    <div>
      <span id="gearValue" style="font-size: 17vh; font-weight: bold;">N</span>
    </div>
  </div>
</div>
